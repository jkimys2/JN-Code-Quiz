<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is a title unique to this page -->
    <title>JN Code Quiz</title>
    <!-- These are the CSS files for this page -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>
    <section class="card">
        <h1>Code Quiz Challenge</h1>
        <p>Answer the following questions about HTML, CSS, and JavaScript within the time limit.
        <br>Keep in mind that selecting incorrect answers will decrease your timer by 10 seconds!</p>
        <button id="start-quiz-btn">Start Quiz</button>
    </section>

    <section>
        <button id="view-high-btn">View Highscores!</button>
        <h3 id="timer">Time:</h3>
    </section>

    <section class="card">
        <h1 id="questions"></h1>
        <h2 id="answers"></h2>
    </section>

    <section class="card">
        <h1>All Done!</h1>
        <button class="button">Submit</button>
    </section>
    
    <section class="card">
        <h1>Highscores:</h1>
        <button class="btn">Go Back</button>
        <button class="btn">Clear Highscores</button>
    </section>

    <!-- this is the JavaScript file for this page -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
