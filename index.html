<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is a title unique to this page -->
    <title>JN Code Quiz</title>
    <!-- These are the CSS files for this page -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>
    <header>
        <button id="view-high-btn">View Highscores!</button>
        <h1>Code Quiz Challenge</h1>
        <h3 id="timer">Time :</h3>
        <div>
            <p>Answer the following questions about HTML, CSS, and JavaScript within the time limit.
                <br>Keep in mind that selecting an incorrect answer will decrease your timer by 10 seconds!</p>
        </div>
    </header>
    <section class="card start-screen">
        <button class="btn start-quiz">Start Quiz!</button>
    </section>


    <section class="card quiz-screen hide">
        <h2 id="questions">Question goes here</h2>
        <article id="answers"></article>
    </section>

    <section class="card save-score hide">
        <h1>Game Over!</h1>
        <h2 id="final"></h2>
        <h3 id="initials">Enter Initials:</h3>
        <button class="btn save-btn">Save Your Score!</button>
    </section>
    
    <section class="card highscore-page hide">
        <h1>Highscores:</h1>
        <h2 id="show-scores"></h2>
        <button class="btn go-back">Start Quiz</button>
        <button class="btn clear-score">Clear Highscores</button>
    </section>

    <!-- this is the JavaScript file for this page -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
